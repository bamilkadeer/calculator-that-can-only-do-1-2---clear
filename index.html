<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>







    <div  class="pretty grit"></div>
    <div  class="ugly grit"></div>
    <div  class="ugly2 grit"></div>
    <div class="delete"></div>
    <div class="corner grit"></div>

    <div class="hehe grit"></div>
    <div class="line grit"></div>
    

     <div class ="container">
        <div class="screen grit">

            <div data-screen class="previousNumber"></div> 
            <div data-screen class="number"></div> 


        </div>
        <button  data-clear class="clear">Clear</button>
            <button data-symbol>รท</button>
        <button  data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
            <button data-symbol>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
            <button data-symbol>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
            <button data-symbol>-</button>
        <button  data-number class="zero">0</button>
        
      
       
  
        <button data-equals data-symbol class="equals">=</button>

     </div>











     <script src="script.js"></script>

</body>
</html>
